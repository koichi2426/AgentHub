version: '3.8'

services:
  # ---------------------------------
  # フロントエンドサービス (Next.js)
  # ---------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agenthub_frontend
    ports:
      - "3000:3000"
    # ★★★ ここを修正しました ★★★
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    # 上記のボリュームマウントを削除またはコメントアウトします。
    # これにより、ビルド時に作成されたファイルが上書きされなくなります。
    depends_on:
      - backend
    restart: unless-stopped

  # ---------------------------------
  # バックエンドサービス (FastAPI)
  # ---------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenthub_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped

  # ---------------------------------
  # データベースサービス (MySQL)
  # ---------------------------------
  db:
    image: mysql:8.0
    container_name: agenthub_db
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

# ---------------------------------
# 名前付きボリュームの定義
# ---------------------------------
volumes:
  mysql_data:

