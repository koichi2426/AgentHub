version: '3.8'

services:
  # ---------------------------------
  # フロントエンドサービス (Next.js)
  # ---------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - API_URL_INTERNAL=${API_URL_INTERNAL}
    container_name: agenthub_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_URL_INTERNAL=${API_URL_INTERNAL}

  # ---------------------------------
  # キューブローカーサービス (Redis)
  # ---------------------------------
  redis:
    image: redis:7-alpine
    container_name: agenthub_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data 
    restart: unless-stopped

  # ---------------------------------
  # バックエンドサービス (FastAPI)
  # ---------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenthub_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ${VPS_KEY_HOST_PATH}:${VPS_KEY_FILE_PATH}:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # DB設定
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # 認証・セキュリティ
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}

      # Celery設定
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}

      # --- SFTP接続設定 ---
      VPS_IP: ${VPS_IP}
      VPS_USER: ${VPS_USER}
      VPS_KEY_FILE_PATH: ${VPS_KEY_FILE_PATH}
      VPS_PORT: ${VPS_PORT:-22}
      # --- ▼ 修正済み: Linux実体のパスに変更 ▼ ---
      VPS_TRAINING_DIR: ${VPS_TRAINING_DIR:-/home/${VPS_USER}/AgentHubStorage/training_data}
      VPS_MODEL_DIR: ${VPS_MODEL_DIR:-/home/${VPS_USER}/AgentHubStorage/models}
      VPS_VISUALS_DIR: ${VPS_VISUALS_DIR:-/home/${VPS_USER}/AgentHubStorage/visualizations}
      # --- ▲ 修正完了 ▲ ---
    restart: unless-stopped

  # ---------------------------------
  # ワーカーサービス (Celery)
  # ---------------------------------
  celery_worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: agenthub_celery_worker
    command: celery -A worker.celery_app worker -l info --pool=solo --max-tasks-per-child=1
    volumes:
      - ./worker:/app/worker
      - ${VPS_KEY_HOST_PATH}:${VPS_KEY_FILE_PATH}:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # DB設定
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # Celery設定
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      CELERY_TASK_TIME_LIMIT: ${CELERY_TASK_TIME_LIMIT}
      CELERY_TASK_MAX_RETRIES: ${CELERY_TASK_MAX_RETRIES}

      # --- SFTP接続設定 ---
      VPS_IP: ${VPS_IP}
      VPS_USER: ${VPS_USER}
      VPS_KEY_FILE_PATH: ${VPS_KEY_FILE_PATH}
      VPS_PORT: ${VPS_PORT:-22}
      # --- ▼ 修正済み: Linux実体のパスに変更 ▼ ---
      VPS_TRAINING_DIR: ${VPS_TRAINING_DIR:-/home/${VPS_USER}/AgentHubStorage/training_data}
      VPS_MODEL_DIR: ${VPS_MODEL_DIR:-/home/${VPS_USER}/AgentHubStorage/models}
      VPS_VISUALS_DIR: ${VPS_VISUALS_DIR:-/home/${VPS_USER}/AgentHubStorage/visualizations}
      # --- ▲ 修正完了 ▲ ---
    restart: unless-stopped
    
  # ---------------------------------
  # ジョブ監視サービス (Celery Flower)
  # ---------------------------------
  celery_flower:
    image: mher/flower:latest
    container_name: agenthub_celery_flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL} 
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  # ---------------------------------
  # データベースサービス (MySQL)
  # ---------------------------------
  db:
    image: mysql:8.0
    container_name: agenthub_db
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

# ---------------------------------
# 永続化ボリューム
# ---------------------------------
volumes:
  mysql_data:
  redis_data:
