version: '3.8'

services:
  # ---------------------------------
  # フロントエンドサービス (Next.js)
  # ---------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agenthub_frontend
    ports:
      - "3000:3000"
    # ビルド時に作成されたファイルが上書きされないようにします。
    depends_on:
      - backend
    restart: unless-stopped

  # ---------------------------------
  # バックエンドサービス (FastAPI)
  # ---------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenthub_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    # ▼▼▼ [修正] FastAPIアプリが必要とする環境変数をすべて渡します ▼▼▼
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    # ▲▲▲ 修正ここまで ▲▲▲
    restart: unless-stopped

  # ---------------------------------
  # データベースサービス (MySQL)
  # ---------------------------------
  db:
    image: mysql:8.0
    container_name: agenthub_db
    environment:
      # .env ファイルの変数 (DB_...) を MySQL コンテナ用の変数 (MYSQL_...) にマッピングします
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

# ---------------------------------
# 名前付きボリュームの定義
# ---------------------------------
volumes:
  mysql_data:
