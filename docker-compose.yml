version: '3.8'

services:
  # ---------------------------------
  # フロントエンドサービス (Next.js)
  # ---------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agenthub_frontend
    ports:
      - "3000:3000"
    # ビルド時に作成されたファイルが上書きされないようにします。
    depends_on:
      - backend
    restart: unless-stopped

  # ---------------------------------
  # バックエンドサービス (FastAPI)
  # ---------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenthub_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      # .env ファイルから DATABASE_URL を読み込みます。
      # .env 側で変数名 (DB_USERなど) は修正済み。
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped

  # ---------------------------------
  # データベースサービス (MySQL)
  # ---------------------------------
  db:
    image: mysql:8.0
    container_name: agenthub_db
    environment:
      # ▼▼▼ [修正] .env ファイルの変数名に合わせる ▼▼▼
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      # ▼▼▼ [修正] .env ファイルの変数名に合わせる ▼▼▼
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

# ---------------------------------
# 名前付きボリュームの定義
# ---------------------------------
volumes:
  mysql_data:
